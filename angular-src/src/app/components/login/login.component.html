<div
  style="background-color: rgb(255, 255, 255);"
  class="container pt-5 pb-5 border border-light w-75"
>
  <h3 class="text-center pb-2">Log into account</h3>
  <div class="row justify-content-center ml-5 mr-5">
    <div class="col-6 ml-5 mr-5">
      <form (submit)="onLoginSubmit()">
        <input
          class="form-control form-control-lg text-center mb-3"
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          autofocus
        />

        <input
          class="form-control form-control-lg text-center"
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
        />

        <input
          type="submit"
          class="btn btn-primary btn-lg btn-block rounded mt-3"
          value="Sign In"
        />
      </form>

      <div class="row mt-3">
        <div class="col text-center">
          <h4><small>Don't have an account?</small></h4>
        </div>
        <div class="col text-center">
          <h4 style="cursor: pointer" class="text-primary">
            <small>
              <a routerLink="/register">Register</a>
            </small>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
