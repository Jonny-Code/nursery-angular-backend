<app-main-nav></app-main-nav>

<div class="container mt-3 pt-3 pb-3 bg-light">
  <div class="jumbotron mr-4 ml-4 mt-3">
    <h1 class="text-center">
      Buy and sell plants. Make the world a
      <span class="text-success">greener</span> place.
    </h1>
  </div>

  <div class="container">
    <div class="row mt-3">
      <div
        class="col p-3 ml-4 mr-4 text-center"
        *ngFor="let item of getProducts()"
      >
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
              {{ item.description }}
            </p>
            <h4 class="text-success mt-2 pt-3 border-top">
              <small class="text-dark">Price:&nbsp;&nbsp;</small> ${{
                item.price
              }}
            </h4>
          </div>
          <div class="d-flex card-body border-top text-center">
            <h5 class="card-link text-primary mt-2">Buy</h5>

            <h5 class="card-link text-primary mt-2">Add to cart</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
